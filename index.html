<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Restaraunt Menu</title>
  </head>
  <body>
    <img src="logo.png" alt="logo" />
    <div class="menu">
      <div class="submenus">
        <ul>
          <li><a href="#breakfast">Breakfast</a></li>
          <li><a href="#lunch">Lunch</a></li>
          <li><a href="#dinner">Dinner</a></li>
          <li><a href="#dessert">Dessert</a></li>
        </ul>
      </div>
      <section class="menus center">
        <div class="no-show active" id="breakfast"><h3>Breakfast Menu</h3></div>
        <div class="no-show" id="lunch"><h3>Lunch Menu</h3></div>
        <div class="no-show" id="dinner"><h3>Dinner Menu</h3></div>
        <div class="no-show" id="dessert"><h3>Dessert</h3></div>
      </section>
    </div>
  </body>
  <script src="menu.js"></script>
</html>
